<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NDC Workspace | Dashboard</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome & Inter Font -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Custom Scrollbar untuk tampilan SaaS */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden text-gray-800">

  <!-- SIDEBAR NAVIGATION -->
  <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-2xl z-20 transition-all">
    <!-- Brand -->
    <div class="h-16 flex items-center px-6 border-b border-slate-800 bg-slate-950">
      <i class="fa-solid fa-bolt text-indigo-500 text-xl mr-3"></i>
      <span class="text-white font-bold text-lg tracking-wide">NDC Workspace</span>
    </div>

    <!-- Menu Links -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
      <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 ml-2">Main Menu</p>
      
      <button onclick="showHome()" class="w-full flex items-center px-3 py-2.5 bg-indigo-600 text-white rounded-lg transition-all text-sm font-medium group">
        <i class="fa-solid fa-house w-6 text-center"></i> Dashboard
      </button>

      <!-- MENU UNTUK BUKA URL SCRIPT 1 -->
      <button onclick="openAppUrl('App Script 1', 'https://script.google.com/macros/s/AKfycbwpFYWzYXi-WEW3TDyju9xfLe7S38gxkcZwXJuOMWVydBn-nmyqSdPPpGtVDkSJ_zJN/exec')" class="w-full flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-all text-sm font-medium group">
        <i class="fa-solid fa-layer-group w-6 text-center text-slate-400 group-hover:text-indigo-400"></i> App Script 1
      </button>

      <!-- MENU UNTUK BUKA URL SCRIPT 2 -->
      <button onclick="openAppUrl('App Script 2', 'https://wikipedia.org')" class="w-full flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-all text-sm font-medium group">
        <i class="fa-solid fa-chart-pie w-6 text-center text-slate-400 group-hover:text-indigo-400"></i> App Script 2
      </button>

      <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-2 ml-2">Administration</p>
      
      <!-- MENU UNTUK FUNGSI GET LOGS DARI APP.JS -->
      <button onclick="loadAuditLogs()" class="w-full flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-all text-sm font-medium group">
        <i class="fa-solid fa-shield-halved w-6 text-center text-slate-400 group-hover:text-indigo-400"></i> Audit Logs
      </button>
    </nav>

    <!-- User Mini Profile di Bawah Sidebar -->
    <div class="p-4 bg-slate-950 border-t border-slate-800">
      <div class="flex items-center">
        <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-xs" id="avatarIcon">U</div>
        <div class="ml-3">
          <p class="text-sm font-medium text-white" id="sidebar-name">User</p>
          <p class="text-xs text-slate-400" id="sidebar-role">Role</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- MAIN CONTENT AREA -->
  <main class="flex-1 flex flex-col h-screen overflow-hidden">
    
    <!-- Header -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 shadow-sm z-10">
      <h1 id="page-title" class="text-xl font-semibold text-gray-800">Overview</h1>
      
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-500 hidden md:block" id="welcome-text">Loading...</span>
        <button onclick="logout()" class="px-4 py-2 bg-red-50 text-red-600 hover:bg-red-100 rounded-lg text-sm font-medium transition-all border border-red-100">
          <i class="fa-solid fa-power-off mr-1"></i> Logout
        </button>
      </div>
    </header>

    <!-- Dynamic Container -->
    <div class="flex-1 overflow-auto p-8 relative">
      
      <!-- View 1: Home Default -->
      <div id="view-home" class="block">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <h3 class="text-gray-500 text-sm font-medium mb-1">Status Sistem</h3>
            <p class="text-2xl font-bold text-emerald-600">Online <i class="fa-solid fa-circle-check text-sm ml-1"></i></p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <h3 class="text-gray-500 text-sm font-medium mb-1">Role Anda</h3>
            <p id="dashboard-role" class="text-2xl font-bold text-indigo-600 capitalize">Admin</p>
          </div>
        </div>
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center text-center h-64">
          <img src="https://cdn-icons-png.flaticon.com/512/3256/3256720.png" class="h-20 w-20 opacity-20 mb-4" alt="Illustration">
          <h2 class="text-lg font-medium text-gray-700">Selamat datang di NDC Workspace</h2>
          <p class="text-sm text-gray-500 mt-2">Pilih menu di sebelah kiri untuk mulai bekerja.</p>
        </div>
      </div>

      <!-- View 2: Data Audit Logs (Dari app.js) -->
      <div id="view-logs" class="hidden h-full flex-col">
        <div class="bg-gray-900 rounded-xl shadow-lg border border-gray-700 flex-1 overflow-hidden flex flex-col">
          <div class="bg-gray-800 px-4 py-2 border-b border-gray-700 flex justify-between items-center">
            <span class="text-xs font-mono text-green-400">~/server/logs.json</span>
            <button onclick="getLogs()" class="text-xs text-gray-400 hover:text-white"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
          </div>
          <!-- Tag PRE di bawah ini digunakan oleh app.js untuk menyuntikkan JSON -->
          <pre id="result" class="p-4 text-sm font-mono text-green-300 overflow-auto flex-1 m-0"></pre>
        </div>
      </div>

      <!-- View 3: App URL / Iframe Eksternal -->
      <div id="view-iframe" class="hidden h-full">
        <!-- Iframe Container -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 h-full w-full overflow-hidden relative">
          <!-- Spinner Loading UI -->
          <div id="iframe-loading" class="absolute inset-0 flex items-center justify-center bg-gray-50 z-0">
             <i class="fa-solid fa-circle-notch fa-spin text-3xl text-indigo-500"></i>
          </div>
          <iframe id="app-iframe" src="" class="w-full h-full border-0 relative z-10" onload="document.getElementById('iframe-loading').classList.add('hidden')"></iframe>
        </div>
      </div>

    </div>
  </main>

  <script>
    // Inisialisasi Data User saat halaman dimuat
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const name = localStorage.getItem("name") || "Unknown User";
      const role = localStorage.getItem("role") || "Guest";

      if (!token) {
        window.location.href = "index.html";
        return;
      }

      // Update UI dengan data user
      document.getElementById("welcome-text").innerHTML = `Selamat datang, <b>${name}</b>`;
      document.getElementById("sidebar-name").innerText = name;
      document.getElementById("sidebar-role").innerText = role;
      document.getElementById("dashboard-role").innerText = role.replace("_", " ");
      document.getElementById("avatarIcon").innerText = name.charAt(0).toUpperCase();
    });

    // SISTEM PENGATUR MENU (UI LOGIC)
    const views = ["view-home", "view-logs", "view-iframe"];

    function hideAllViews() {
      views.forEach(id => document.getElementById(id).classList.add("hidden"));
    }

    // 1. Tampilkan Dashboard Home
    function showHome() {
      hideAllViews();
      document.getElementById("page-title").innerText = "Dashboard Overview";
      document.getElementById("view-home").classList.remove("hidden");
    }

    // 2. Tampilkan Halaman URL/Iframe Eksternal (Untuk Script 1, 2, dll)
    function openAppUrl(title, url) {
      hideAllViews();
      document.getElementById("page-title").innerText = title;
      document.getElementById("view-iframe").classList.remove("hidden");
      document.getElementById("iframe-loading").classList.remove("hidden"); // Tampilkan loading
      
      const iframe = document.getElementById("app-iframe");
      // Set URL ke iframe
      if (iframe.src !== url) {
        iframe.src = url;
      }
    }

    // 3. Tampilkan Data Audit Log (Memanggil getLogs dari app.js)
    function loadAuditLogs() {
      hideAllViews();
      document.getElementById("page-title").innerText = "System Audit Logs";
      document.getElementById("view-logs").classList.remove("hidden");
      
      // Mengosongkan text agar terlihat memuat ulang
      document.getElementById("result").innerText = "Fetching data securely...";
      
      // Memanggil fungsi fetch() yang ada di app.js
      if (typeof getLogs === "function") {
        getLogs();
      }
    }
  </script>
</body>
</html>
