<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NDC Support | Enterprise Login</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <!-- Load App.js -->
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
    <!-- Logo / Brand -->
    <div class="text-center mb-8">
      <div class="h-12 w-12 bg-indigo-600 rounded-xl mx-auto flex items-center justify-center shadow-lg mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">NDC Support</h2>
      <p class="text-sm text-gray-500 mt-1">Sign in to your enterprise account</p>
    </div>

    <!-- Form Area -->
    <div class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nomor Induk Pegawai (NIP)</label>
        <input id="nip" type="text" placeholder="Masukkan NIP Anda" 
          class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••" 
          class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none">
      </div>

      <!-- Pesan Error / Loading dari app.js -->
      <p id="msg" class="text-sm text-red-500 text-center font-medium h-4"></p>

      <button onclick="login()" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md hover:shadow-lg transition-all active:scale-95">
        Sign In
      </button>
    </div>
    
    <div class="mt-8 text-center text-xs text-gray-400">
      &copy; 2024 NDC Enterprise Systems. All rights reserved.
    </div>
  </div>

</body>
</html>
